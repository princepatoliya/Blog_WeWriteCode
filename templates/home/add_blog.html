{% extends 'base.html'%}

{% block content %}

<div class="container">
	<div class="form-group">

		<form method="post" class="pt-5 mb-5 pb-5" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row align-items-center">
				<div class="col text-left">
					<button onclick = "defaultBtnActive()" id="addimagebtn" class="btn btn-outline-primary btn-lg mt-4 pt-2 pb-2 "><i class="far fa-image fa-lg"></i>Add cover photo</button>
				</div>

				<div class="col text-right">
			        <button type="submit" class="btn btn-outline-primary" ><span style="font-size: 1rem;"><i class="far fa-paper-plane fa-lg pt-2 pb-2"></i></span>Publish</button>					
				</div>
			</div>


		<!-- image part start -->
			<div class="container mb-3">
			<div class="row">
				<div class="col">
					<div>	
						<span></span>
					</div>
				</div>
				<div class="col align-self-center">
					<div class="col align-self-center imagecontainer" hidden>
						<div class="wrapper">
							<div class="image">
								<img id="upload-img" src="" alt="">
							</div>
							<div id="cancel-btn">
								<i class="fas fa-times"></i>
							</div>
							<div class="file-name text-center">
								--------
							</div>
						</div>
						<input type="file" name="uploadedimage" id="default-btn" accept="image/*" hidden>
					</div>
				</div>
				<div class="col">
					<div>	
						<span></span>
					</div>
				</div>
			</div>
			</div>
		<!-- image part over -->

			
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="col text-left">
						<button onclick = "addsubtitlefield()" id="addsubtitlebtn" class="btn btn-outline-primary mt-4 pt-2 pb-2 ">Add subtitle</button>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12 mb-1">
					<textarea class="form-control" maxlength="150" id="blogtitlefield" rows="2" placeholder="Title..." name="title"></textarea>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12 mb-2">
					<input class="form-control" maxlength="300" id="blogsubtitlefield" placeholder="Subtitle (Optional)" name="subtitle">
					<div class="cancel-subtitle"><i class="fas fa-times"></i></div>
				</div>
			</div>

		

			<div class="row">
				<div class="col-md-12">
					{{form.media}}
					{{form.as_p}}
				</div>
			</div>
				
			
			
		</form>

	</div>
	
</div>
<script>
	$(document).ready(function() {
		$(".cancel-subtitle").hide();
		$("#blogsubtitlefield").hide();
	});

	$(".cancel-subtitle").click(function(){
		$(".cancel-subtitle").hide();
		$("#blogsubtitlefield").hide();
		$("#addsubtitlebtn").show();
    });

	function addsubtitlefield(){
		$(".cancel-subtitle").show();
		$("#blogsubtitlefield").show();
		$("#addsubtitlebtn").hide();

	}


</script>

{% endblock %}
