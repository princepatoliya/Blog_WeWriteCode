{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'messages.html' %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <div class="form-validate">
            <div class="form-group">
              <input class="form-control" name="loginUsername" id="loginUsername" type="text" placeholder="Username" autocomplete="off" required data-msg="Please enter your username">
              <p class="text-left"><small class=" text-left" style="color:red" id="login_username_empty_msg"></small></p>
            </div>
            <div class="form-group">
              <input class="form-control" name="loginPassword" id="loginPassword" type="password" placeholder="Password" autocomplete="off" required data-msg="Please enter your email">
              <p class="text-left"><small class=" text-left" style="color:red" id="login_password_empty_msg"></small></p> 
            </div>
           
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary" onclick="login()">Sign in</button>
           
            <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="{% url 'register_view' %}">Sign Up </a></small></p>
          </div>
          <a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="index-2.html"> 
            <svg class="svg-icon w-3rem h-3rem">
              <use xlink:href="#close-1"> </use>
            </svg></a>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url({% static 'webpik/code-guys.jpg' %});"></div>
      </div>
    </div>
  </div>

  <script>
    $('document').ready(function(){
      $('#loginUsername').keypress(function(e){
        var key = e.keyCode;
        if((key>=97 && key<=122 || key>=48 && key<=57 || key==95) == false) {
          e.preventDefault();
        }
      })
    });
  </script>


{% endblock %}
