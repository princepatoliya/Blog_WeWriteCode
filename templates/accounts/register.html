{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <div class="form-validate">
            
            <div class="form-group">
              <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="Username" autocomplete="off" required data-msg="Please enter your username">
            </div>
            <div class="form-group">
              <input class="form-control" name="loginPassword" id="loginPassword" type="password" placeholder="Password" autocomplete="off" required data-msg="Please enter password">
            </div>
            <div class="form-group">
              <input class="form-control" name="loginConfirmPassword" id="loginConfirmPassword" type="password" placeholder="Confirm password" autocomplete="off" required data-msg="Please enter your email">
            </div>
            <div class="form-group">
              <input class="form-control" name="loginEmail" id="loginEmail" placeholder="E-mail address" type="email" required data-msg="Please enter your e-mail">
            </div>
            
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary" onclick="register()">Sign Up</button>
            <p class="text-center"><small class="text-muted text-center">Have a account? <a href="{% url 'login_view' %}">Sign In</a></small></p>

          </div>
          
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url({% static 'webpik/code-guys.jpg' %});"></div>
      </div>
    </div>
  </div>

{% endblock %}
