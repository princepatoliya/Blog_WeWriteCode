{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <div class="form-validate">
            
              <div class="form-group">
                <input class="form-control" type="text" name="registerUsername" id="registerUsername" placeholder="Username" autocomplete="off" required data-msg="Please enter your username">
                <p class="text-left"><small class=" text-left" style="color:red" id="register_username_empty_msg"></small></p>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="registerPassword" id="registerPassword"  placeholder="Password" autocomplete="off" required data-msg="Please enter password">
                <p class="text-left"><small class=" text-left" style="color:red" id="register_password_empty_msg"></small></p>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="registerConfirmPassword" id="registerConfirmPassword"  placeholder="Confirm password" autocomplete="off" required data-msg="Please enter your email">
                <p class="text-left"><small class=" text-left" style="color:red" id="register_cpassword_empty_msg"></small></p>
              </div>
              <div class="form-group">
                <input class="form-control" type="email" name="registerEmail" id="registerEmail" placeholder="E-mail address" required data-msg="Please enter your e-mail">
                <p class="text-left"><small class=" text-left" style="color:red" id="register_email_empty_msg"></small></p>
              </div>
              
              <!-- Submit-->
              <button class="btn btn-lg btn-block btn-primary" onclick="register()">Sign Up</button>
              <p class="text-center"><small class="text-muted text-center">Have a account? <a href="{% url 'login_view' %}">Sign In</a></small></p>

          </div>
          
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url({% static 'webpik/code-guys.jpg' %});"></div>
      </div>
    </div>
  </div>
  
<script>
  $('document').ready(function(){
    
    $('#registerUsername').keypress(function(e){
      var key = e.keyCode;
      if((key>=97 && key<=122 || key>=48 && key<=57 || key==95) == false) {
        e.preventDefault();
      }
    })
  });
</script>
{% endblock %}
